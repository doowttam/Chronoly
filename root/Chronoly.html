<html>

  <head>
    <script src="js/AIRAliases.js" type="text/javascript"/>
    <script src="js/AIRIntrospector.js" type="text/javascript"/>
    <script src="js/jquery-1.3.2.js" type="text/javascript"/>
    <script src="js/webtoolkit.base64.js" type="text/javascript"/>
    <script src="js/chronoly.js" type="text/javascript"/>
    <script src="js/chronoly/reports.js" type="text/javascript"/>
    <script src="js/chronoly/recordTime.js" type="text/javascript"/>
    <script src="js/chronoly/timer.js" type="text/javascript"/>

    <script src="app:/updateFramework/applicationupdater_ui.swf" type="application/x-shockwave-flash"/>

	<link href="chronoly.css" rel="stylesheet" type="text/css" />    
    
  </head>

  <body onLoad="init()">

    <!-- Splash Screen -->
    <div id="splash-screen" class="window">
      <h1>Chronoly</h1>
      loading...
    </div>
    <!-- End Splash Screen -->

    <!-- Main window -->
    <div id="main-window" class="window">

      <div id="status-bar">
        <div id="main-msg" class="message"></div>
        <div id="loading" style="display: none"><img src="images/loading.gif" /></div>
      </div>

      <div class="section">
        <h3>Time Reports</h3>
        <div class="section-content">
          Time logged today:<a href="#" id="time_logged_today"></a><br />
          Time logged this week:<a href="#" id="time_logged_this_week"></a><br />
        </div>
      </div>

      <div class="section">
        <h3>Record Time</h3>
        <div class="section-content">
          <div><span class="select-label">Project: </span><select class="standard" id="project_select" disabled="disabled"></select></div>
          <div><span class="select-label">List: </span><select class="standard" id="todo_list_select" disabled="disabled"></select></div>
          <div><span class="select-label">Item: </span><select class="standard" id="item_select" disabled="disabled"></select></div>
          
          <div class="spacer"></div>

          <div>
            <span class="select-label">Note:</span>
            <input id="time_description" class="standard" type="text" />
          </div>

          <div>
            <span class="select-label">Date:</span>
            <select id="date_month">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select> /
            <select id="date_day">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select> /
            <select id="date_year">
              <option>2009</option>
              <option>2010</option>
              <option>2011</option>
            </select>
          </div>

          <div class="spacer"></div>

          <div>
            Time:<input id="time_input" size="4" type="text"/> 
            <button id="startTimer" onclick="startTimer()">Start</button>
            <button id="stopTimer" onclick="stopTimer()" disabled="disabled">Stop</button>
            <img id="timerGraphic" style="display:none" src="images/timing.gif" />
          </div>
          
          <div class="spacer"></div>

          <button id="submitTime" onclick="submitTime()">Record Time</button>
          <button id="completeItem" onclick="completeTodoItem()">Complete Item</button>
        </div>
      </div>

      <ul id="menu-bar">
        <li><a href="#" id="settings_link">Settings</a></li>
        <li><a href="#" id="help_link">Help</a></li>
        <li><a href="#" id="about_link">About</a></li>
      </ul>

    </div>
    <!-- End Main window -->

    
    <!-- Settings -->
    <div id="settings-mask" class="settings"></div>
    <div id="settings-dialog" class="settings window">
      <div class="section">
        <h3>Settings</h3>
        <div class="section-content">
          <div id="settings_msg" class="message"></div>
          URL: <input id="basecamp_url" type="text" />.basecamphq.com<br />
          API token: <input id="api_token" type="text" /><br />
          <button id="saveSettings" onclick="verifyAndSaveSettings()">Verify and Save</button>
          <a href="#" id="close_settings_link">Close</a> <a href="#" id="settings_help_link">Need help?</a>
        </div>
      </div>
    </div>
    <!-- End Settings -->
    
  </body>

</html>
