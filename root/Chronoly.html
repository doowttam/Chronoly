<html>

  <head>
    <script src="js/AIRAliases.js" type="text/javascript"/>
    <script src="js/AIRIntrospector.js" type="text/javascript"/>
    <script src="js/jquery-1.3.2.js" type="text/javascript"/>
    <script src="js/webtoolkit.base64.js" type="text/javascript"/>
    <script src="js/chronoly.js" type="text/javascript"/>
    <script src="js/chronoly/reports.js" type="text/javascript"/>
    <script src="js/chronoly/recordTime.js" type="text/javascript"/>
    <script src="js/chronoly/timer.js" type="text/javascript"/>

    <script src="app:/updateFramework/applicationupdater_ui.swf" type="application/x-shockwave-flash"/>

	<link href="chronoly.css" rel="stylesheet" type="text/css" />    
    
  </head>

  <body onLoad="init()">

    <!-- Splash Screen -->
    <div id="splashScreen" class="window">
      <h1>Chronoly</h1>
      loading...
    </div>
    <!-- End Splash Screen -->

    <!-- Main window -->
    <div id="mainWindow" class="window">

      <div id="status_bar">
        <div id="main_msg" class="message"></div>
        <div id="loading" style="display: none"><img src="images/loading.gif" /></div>
      </div>

      <div class="section">
        <h3>Time Reports</h3>
        <div class="section_content">
          Time logged today:<span id="time_logged_today"></span><br />
          Time logged this week:<span id="time_logged_this_week"></span><br />
        </div>
      </div>

      <div class="section">
        <h3>Record Time</h3>
        <div class="section_content">
          <div><span class="select_label">Project: </span><select id="project_select" disabled="disabled"></select></div>
          <div><span class="select_label">List: </span><select id="todo_list_select" disabled="disabled"></select></div>
          <div><span class="select_label">Item: </span><select id="item_select" disabled="disabled"></select></div>
          
          <div>
            Time:<input id="time_input" size="4" type="text"/> 
            <button id="startTimer" onclick="startTimer()">Start</button>
            <button id="stopTimer" onclick="stopTimer()" disabled="disabled">Stop</button>
            <img id="timerGraphic" style="display:none" src="images/timing.gif" />
          </div>
          
          <div>Note:<input id="time_description" type="text" /></div>
          <button id="submitTime" onclick="submitTime()">Record Time</button>
        </div>
      </div>

      <ul id="menu_bar">
        <li><a href="#" id="settings_link">Settings</a></li>
        <li><a href="#" id="help_link">Help</a></li>
        <li><a href="#" id="about_link">About</a></li>
      </ul>

    </div>
    <!-- End Main window -->

    
    <!-- Settings -->
    <div id="settingsMask" class="settings"></div>
    <div id="settingsDialog" class="settings window">
      <div class="section">
        <h3>Settings</h3>
        <div class="section_content">
          <div id="settings_msg" class="message"></div>
          URL: <input id="basecamp_url" type="text" />.basecamphq.com<br />
          API token: <input id="api_token" type="text" /><br />
          <button id="saveSettings" onclick="verifyAndSaveSettings()">Verify and Save</button>
          <a href="#" id="close_settings_link">Close</a> <a href="#" id="settings_help_link">Need help?</a>
        </div>
      </div>
    </div>
    <!-- End Settings -->
    
  </body>

</html>
