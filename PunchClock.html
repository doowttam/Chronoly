<html>

  <head>

    <script src="js/punchclock.js" type="text/javascript"></script>

	<link href="punchclock.css" rel="stylesheet" type="text/css" />

  <body onLoad="init()">

    <div id="messages"></div>

    <div id="login">

      Log into Basecamp<br />
      Username: <input id="basecamp_username" type="text" /><br />
      Passsword: <input id="basecamp_password" type="password" /><br />
      <button id="login" onclick="login()">Log In</button>

      <div id="loginLoad">
        <img class="loading" src="loading.gif" />
      </div>

    </div>

    <div id="mainWindow">
      Time logged today:<span id="time_logged_today"></span><br />
